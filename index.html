<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="@vsgdesign">
    <meta name="keywords" content="Adote, Cães, Adoção, GetPet" />
    <meta property="og:locale" content="pt-br">
    <meta property="og:url" content="https://vsgdesign.me/getpet">
    <meta property="og:title" content="Get a Pet">

    <!-- <link rel="shortcut icon" href="/assets/icons/favicon.ico"/> -->
    <title>Get a Pet - Aplicação ficticia para teste</title>

    <!-- Style -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="scss/main.css">
    <link rel="stylesheet" href="/css/media-queries.css">

    <!-- Scripts -->
    <script defer src="js/main.js"></script>
    <script defer src="js/menu.js"></script>

</head>

<body>

    <section class="main-wrapper">

        <header>

            <a href="/"><img src="/assets/icons/getpet-logo.svg" alt="Get a Pet Logo"></a>

            <div id="nav-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <nav class="navigation">
                <ul>
                    <li><a href="/">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Cães</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>

            <a id="facebook-icon" href="#"><img src="/assets/icons/facebook-icon.svg"
                    alt="Icone da Página do Facebook"></a>

        </header>


        <main>

            <div class="title-text">
                <h1>Get a Pet <span>Hoje!</span></h1>

                <div class="content-text">
                    <h2>Dê um novo lar e uma nova família para quem mais precisa.</h2>
                </div>


                <div class="buttons">
                    <a class="primary-button" href="#adopt-me">ADOTE</a>
                    <a class="secondary-button" href="#">SAIBA MAIS</a>
                </div>
            </div>

            <div class="side">
                <img id="icon-logo" src="/assets/icons/dog-icon.svg" alt="Icone Logo">
            </div>

            <img id="dog-image" src="/assets/images/dog-image-2.png" alt="Imagem de Cão">

        </main>

    </section>

    <section id="adopt-me">

        <form class="form">
            <h3>Preencha o formulário para a adoção</h3>

            <div class="input-content">

                <span class="error"></span>

                <label for="dog-name">Escolha um nome para seu novo amigo</label>
                <input type="text" id="dog-name" placeholder="Que tal Maxus ?" required>

                <label for="breeds">Escolha uma raça</label>
                <select name="breeds" id="breeds">
                    <!-- Javascript Fill -->
                </select>

                <label for="colors">Qual sua cor favorita?</label>
                <select name="colors" id="colors">
                    <option value="blue">Azul</option>
                    <option value="black">Preto</option>
                    <option value="pink">Rosa</option>
                    <option value="green">Verde</option>
                    <option value="red">Vermelho</option>
                </select>

                <label for="fonts">Que tal uma fonte para o nome?</label>
                <select name="fonts" id="fonts">
                    <option id="Roboto" value="roboto">Roboto</option>
                    <option id="Lato" value="lato">Lato</option>
                    <option id="Poppins" value="poppins">Poppins</option>
                    <option id="Montserrat" value="montserrat">Montserrat</option>
                    <option id="Nunito" value="nunito">Nunito</option>
                </select>

                <input id="adopt-submit" type="submit" class="primary-button" value="ADOTAR">


        </form>


        </div>

        <div class="dog-card">
            <div class="side-b">
                <h3>Adote Me</h3>
            </div>

            <div class="adopted-dog-card">
                <div class="adopted-dog-image">
                    <img id="dog-api-image" src="/assets/images/default-dog-image.svg" alt="Imagem do cão adotado">
                </div>

                <div class="adopted-dog-content">
                    <h3 id="adopted-dog-name"></h3>

                    <p id="adopted-dog-breed"></p>
                </div>

            </div>
        </div>



    </section>


    <footer>
        <img src="/assets/icons/getpet-logo-2.svg" alt="GetPet Logo">

        <ul>
            <li><a href="/">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Cães</a></li>
            <li><a href="#">Contato</a></li>
        </ul>

    </footer>

</body>

</html>
